include 'config.php';
session_start();

if (isset($_POST['login'])) {
    $email = mysqli_real_escape_string($conn, $_POST['email']);
    $pass = $_POST['password'];

    // Database check for the user
    $res = mysqli_query($conn, "SELECT * FROM users WHERE email='$email' AND password='$pass'");
    if ($row = mysqli_fetch_assoc($res)) {
        $_SESSION['user_id'] = $row['user_id'];
        $_SESSION['email'] = $row['email'];
        $_SESSION['role'] = $row['role'];

        // Role-based redirection logic
        if ($row['role'] == 'admin') header("Location: admin.php");
        elseif ($row['role'] == 'delivery') header("Location: delivery.php");
        else header("Location: order.php");
        exit();
    } else {
        echo "<script>alert('Invalid Credentials! Check Gmail or Password.');</script>";
    }
}
